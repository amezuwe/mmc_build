{% extends 'main/header.html' %}

{% block content %}
<div class="row">
    {% for tut in tutorials %}
        <div class="col s12 m6">
          <div class="card hoverable">
            <div class="card-content">
              <span class="card-title">{{tut.title}}</span>
              <p style="font-size: 70%">Published {{tut.published}}</p>
              <p>{{tut.content|safe}}</p>
            </div>
          </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
