{% extends 'main/base.html' %}

{% block content %}

    <div class="row">
        {% for obj in category_guides %}
            <div class="col s12 m6 l4">
                <a href="{% url 'main:specific_guide' slug=obj.slug %}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-title">{{obj.title}}</div>
                            <p></p>
                        </div>
                    </div>
                </a>
            </div>
        {% empty %}
            <div class="container">
                <p>No content here</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
